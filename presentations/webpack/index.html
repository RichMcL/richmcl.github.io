<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../lib/reveal/reset.css">
		<link rel="stylesheet" href="../lib/reveal/reveal.css">
		<link rel="stylesheet" href="../lib/reveal/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../lib/reveal/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
        <body>

            <div class="reveal">
    
                <div class="slides">

                    <section>
                        <img src="../lib/webpack.svg" alt="webpack logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
                        <h3>An Intro to Webpack</h3>
                        <p>Vertafore DAWG Days 2020</p>
                        <p>
                            <small>Created by <a href="http://richmclaughlin.dev" target="_blank">Rich McLaughlin</a></small>
                        </p>
                    </section>
    
                </div>
    
            </div>
    
            <script src="../lib/reveal/reveal.js"></script>
            <script src="../lib/reveal/plugin/zoom/zoom.js"></script>
            <script src="../lib/reveal/plugin/notes/notes.js"></script>
            <script src="../lib/reveal/plugin/search/search.js"></script>
            <script src="../lib/reveal/plugin/markdown/markdown.js"></script>
            <script src="../lib/reveal/plugin/highlight/highlight.js"></script>
            <script>
    
                // Also available as an ES module, see:
                // https://revealjs.com/initialization/
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    center: true,
                    hash: true,
    
                    // Learn about plugins: https://revealjs.com/plugins/
                    plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
                });
    
            </script>
    
        </body>
	</body>
</html>
