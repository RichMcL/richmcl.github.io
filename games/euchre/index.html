    <body>
        <div id="layout-grid"></div>

        <div id="game-board">
            <div class="score-section">
                <div class="score-box">
                    <span>SCORE</span>
                    <span class="score-box-value">5</span>
                </div>
                <div class="score-box">
                    <span>TRUMP</span>
                    <span class="score-box-value">&heartsuit;</span>
                </div>

                <button onclick="javascript:window.location.reload();" class="reload-button">
                    RELOAD
                </button>
                <button
                    onclick="javascript:document.querySelector('body').style.overflow = 'auto'"
                    class="scroll-button"
                >
                    SCROLL
                </button>
                <button
                    onclick="javascript:document.querySelector('body').style.overflow = 'hidden'"
                    class="scroll-button"
                >
                    UNSCROLL
                </button>
                <button
                    onclick="javascript:document.querySelector('#layout-grid').style.display = 'none'"
                    class="scroll-button"
                >
                    HIDE GRID
                </button>
                <button
                    onclick="javascript:document.querySelector('#layout-grid').style.display = 'block'"
                    class="scroll-button"
                >
                    SHOW GRID
                </button>
            </div>

            <div class="player-deck">

                </div>

            <div class="played-card-zone player-played">
