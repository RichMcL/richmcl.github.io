<!DOCTYPE html>
<html>
    <head>
        <title>Euchre</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="scripts/layout-grid.js"></script>
        <script src="scripts/debug.js"></script>
        <script src="scripts/euchre.js"></script>
    </head>
    <body>
        <div id="game-board">
            <div id="layout-grid"></div>
            <div id="debug-menu" class="hidden">
                <div class="theme-toggle-group">
                    <span
                        class="theme-toggle"
                        style="background-color: #6c6685"
                        onclick="setTheme('base');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #a66202"
                        onclick="setTheme('orange');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #0278a6"
                        onclick="setTheme('lightblue');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #625df5"
                        onclick="setTheme('blue');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #ffc65c"
                        onclick="setTheme('lightyellow');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #30874b"
                        onclick="setTheme('green');"
                    >
                    </span>
                    <span
                        class="theme-toggle"
                        style="background-color: #b53434"
                        onclick="setTheme('red');"
                    >
                    </span>
                </div>

                <button class="reload-button theme-button">RELOAD</button>
                <button class="deal-button theme-button">DEAL</button>
                <button class="scroll-button theme-button">TOGGLE SCROLL</button>
                <button class="grid-button theme-button">TOGGLE GRID</button>
                <button class="close-debug-button theme-button">CLOSE</button>
            </div>

            <div class="score-section">
                <div class="score-box">
                    <span>Your<br />Score</span>
                    <span class="score-box-value">0</span>
                </div>
                <div class="score-box">
                    <span>Opp.<br />Score</span>
                    <span class="score-box-value">0</span>
                </div>
                <div class="score-box">
                    <span>Dealer</span>
                    <span class="dealer-box-value">Player 1</span>
                </div>
                <div class="score-box">
                    <span>Ordered<br />Up By</span>
                    <span class="ordered-up-box-value">None</span>
                </div>
                <div class="score-box">
                    <span>Trump</span>
                    <span class="trump-box-value">
                        <div class="trump-value"></div>
                        <span class="trump-icon-wrapper">
                            <div id="trump-icon"></div>
                        </span>
                    </span>
                </div>
                <!-- 
                <div class="dealer-chip">
                    <span class="dealer-chip-text">DEAL</span>
                    <div class="chip-white"></div>
                </div> -->

                <div class="player-1-order-actions hidden">
                    <button class="pass-button theme-button">Pass</button>
                    <button class="order-up-button theme-button">Order Up</button>
                    <button class="alone-button theme-button">Alone</button>
                </div>

                <div class="player-1-call-trump hidden"></div>

                <div class="kitty-wrapper"></div>

                <button class="debug-button theme-button">DEBUG</button>
            </div>

            <div class="player-1-name">PLAYER 1</div>

            <div class="player-1-deck"></div>

            <div class="played-card-zone player-1-played"></div>

            <div class="player-1-dealer hidden">DEALER</div>

            <div class="player-2-name">PLAYER 2</div>

            <div class="player-2-deck"></div>

            <div class="played-card-zone player-2-played"></div>

            <div class="player-2-dealer hidden">DEALER</div>

            <div class="player-3-name">PLAYER 3</div>

            <div class="player-3-deck"></div>

            <div class="played-card-zone player-3-played"></div>

            <div class="player-3-dealer hidden">DEALER</div>

            <div class="player-4-name">PLAYER 4</div>

            <div class="player-4-deck"></div>

            <div class="played-card-zone player-4-played"></div>

            <div class="player-4-dealer hidden">DEALER</div>
        </div>
